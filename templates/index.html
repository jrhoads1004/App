<body>

  <h1>Real-Time Air Traffic Map</h1>

  <p id="waitLoading" style="color: red;"></p>
  <p>
    Number of aircrafts currently on the map: <span id="numAircrafts" style="color: red;"></span>
  </p>

  <p>
    Number of airports currently on the map: <span id="numAirports" style="color:green"></span>
  </p>



  <!-- The div where we will inject our map -->
  <div id="map"></div>
  <hr>
  <div id="barChart"></div>
  <hr>
  <div id="scatterVelAltitude"></div>
  <hr>
  <div id="baroAltitudeHist"></div>
  <hr>
  <div id="positionSourcePlot"></div>

  <hr>
  <div id="barChartAirports"></div>





  <!-- API key -->
